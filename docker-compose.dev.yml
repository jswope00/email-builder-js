# Development docker-compose with hot reload
# Use this for development: docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: email-builder-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: email_builder
    ports:
      - "45432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-builder-network

  api:
    image: node:20-alpine
    container_name: email-builder-api-dev
    working_dir: /app
    command: sh -c "cd packages/email-builder-api && npm install && npm run dev"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/email_builder
      PORT: 3001
      CORS_ORIGIN: http://localhost:45173
      NODE_ENV: development
    ports:
      - "43001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/email-builder-api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - email-builder-network

  frontend:
    image: node:20-alpine
    container_name: email-builder-frontend-dev
    working_dir: /app
    command: sh -c "cd packages/editor-sample && npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: http://localhost:43001/api
    ports:
      - "45173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/editor-sample/node_modules
    depends_on:
      - api
    networks:
      - email-builder-network

networks:
  email-builder-network:
    driver: bridge

volumes:
  postgres_data:
