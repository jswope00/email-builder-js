services:
  postgres:
    image: postgres:16-alpine
    container_name: email-builder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: email_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-builder-network

  api:
    build:
      context: .
      dockerfile: packages/email-builder-api/Dockerfile
    container_name: email-builder-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/email_builder
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - email-builder-network

  frontend:
    build:
      context: .
      dockerfile: packages/editor-sample/Dockerfile
    container_name: email-builder-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - email-builder-network

networks:
  email-builder-network:
    driver: bridge

volumes:
  postgres_data:
